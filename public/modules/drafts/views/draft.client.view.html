<section class="row" data-ng-controller="AuctionController">
  <br />
  <div class="container"> 
    <div class="row"> 
      <div draggable-element class="col-md-7 column"> 
        <div class="panel panel-default main-panel right22">
          <div class="panel-heading">
            <h3 class="panel-title">The Draft</h3>
          </div>
          <div class="panel-body text-center">
            <h2><b>{{currentItem.headline}}</b></h2>
            <br /> 
            <img ng-if="currentItem.image" src="{{currentItem.image}}" class="center-block">
            <h3><b>{{currentItem.text}}</b></h3>
            <br />
            <h2><b>Current Bid</b></h2>
            <h1><b>{{currentItem.bid}}</b></h1>
          </div>
        </div>
      </div> 
      <div draggable-element class="col-md-5 column"> 
        <div class="panel panel-default" ng-style="{'min-height': infoWrapperHeight}">
          <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left">Draft Information</h3>
            <div class="btn-group pull-right"> 
              <button type="button" class="btn btn-xs" ng-click="collapseInfo()"><i class='glyphicon glyphicon-minus'></i></button>
              <button type="button" class="btn btn-xs" ng-click="maxInfo()"><i class='glyphicon glyphicon-plus'></i></button>
            </div> 
          </div>
          <div class="panel-body" collapse="infoCollapsed">
            <tabset>
              <tab heading="Teams Remaining">Static content</tab> 
              <tab heading="Drafters">Static content</tab> 
              <tab heading="Draft Log">Static content</tab> 
              <tab heading="My Team">Static content</tab> 
            </tabset>
          </div>
        </div>
      </div>
    </div> 
    <div class="row">
      <div draggable-element class="col-md-7 column"> 
        <div class="panel panel-default right22 controls">
          <div class="panel-heading">
            <h3 class="panel-title">Your Controls</h3>
          </div>
          <div class="panel-body"> 
            <div class="col-md-3 col-xs-6 column text-center"> 
              <div class="row"> 
                <div class="btn-group" role="group"> 
                  <button type="button" class="btn btn-large btn-success" ng-click="incrementBid()"><i class='glyphicon glyphicon-chevron-up'></i></button>
                  <button type="button" class="btn btn-large btn-danger" ng-click="decrementBid()"><i class='glyphicon glyphicon-chevron-down'></i></button>
                </div> 
              </div>   
              <div class="row top5"> 
                <div class="btn-group" role="group"> 
                  <button type="button" class="btn btn-large btn-success" ng-click="minBid()">Min</button>
                  <button type="button" class="btn btn-large btn-success" ng-click="maxBid()">Max</button>
                </div> 
              </div>   
            </div>
            <div class="col-md-3 col-xs-6 column text-center">
              <div class="row">
                <span class="font130"><b>Bid Amount</b></span> 
              </div> 
              <div class="row top5">
                <span class="font275"><b>{{newBidAmount}}</b></span>
              </div> 
            </div>
            <div class="col-md-3 col-xs-6 column text-center"> 
              <div class="row">
                <span class="font130"><b>Place Bid</b></span> 
              </div> 
              <div class="row top15">
                <button type="button" class="btn btn-large btn-primary raised" ng-click="executeBid()"><i class='glyphicon glyphicon-hand-up'></i></button>
              </div> 
            </div>
            <div class="col-md-3 col-xs-6 column text-center"> 
              <div class="row">
                <span class="font130"><b>Your Sharps</b></span> 
              </div> 
              <div class="row top5">
                <span class="font275"><b>{{sharpsLeft}}</b></span>
              </div> 
            </div>
          </div> 
	</div> 
      </div>  
      <div draggable-element class="col-md-5 column"> 
        <div class="panel panel-default chat-panel" ng-style="{'min-height': chatWrapperHeight}">
          <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left">Chat</h3>
            <div class="btn-group pull-right"> 
              <button type="button" class="btn btn-xs" ng-click="collapseChat()"><i class='glyphicon glyphicon-minus'></i></button>
              <button type="button" class="btn btn-xs" ng-click="maxChat()"><i class='glyphicon glyphicon-plus'></i></button>
            </div> 
          </div>
          <div class="panel-body" collapse="chatCollapsed" ng-style="{'height': chatBodyHeight}"> 
            <ul class="pages"> 
              <li class="page">
                <div class="chat-area">
                  <ul sg-scroll-to-bottom class="messages">
                    <li ng-repeat="c in chats"> 
                      <span class="username">{{c.name}}</span> 
                      <span class="message-body">{{c.text}}</span>
                    </li>  
                  </ul>
                </div>
                <input ng-keydown="chatKeyDown($event)" class="input-message" ng-model="chatInput" placeholder="Smack On..."/>
              </li>
            </ul> 
          </div> 
        </div>
      </div> 
    </div> 
  </div> 
</section>
